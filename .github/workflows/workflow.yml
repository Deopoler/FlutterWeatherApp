name: Gh-Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - uses: subosito/flutter-action@v2
      - name: build web
        run: |
          flutter pub get
          flutter build web --base-href /FlutterWeatherApp/
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self 
          BRANCH: gh-pages
          FOLDER: build/web/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
